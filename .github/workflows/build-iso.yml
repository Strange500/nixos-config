name: Build NixOS ISO

on:
  push:
    branches: [ main, master, ci ]
  pull_request:
    branches: [ main, master, ci ]
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build NixOS ISO
        run: |
          echo "Building NixOS ISO..."
          nix build .#nixosConfigurations.installer.config.system.build.isoImage --print-build-logs

      - name: Find and rename ISO
        run: |
          # Find the built ISO file
          ISO_PATH=$(find result -name "*.iso" -type f | head -1)
          if [ -z "$ISO_PATH" ]; then
            echo "No ISO file found!"
            exit 1
          fi
          
          echo "Found ISO: $ISO_PATH"
          
          # Create a more descriptive name with timestamp
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          COMMIT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          NEW_NAME="nixos-installer-${COMMIT_SHA}-${TIMESTAMP}.iso"
          
          # Copy to a predictable location
          cp "$ISO_PATH" "./$NEW_NAME"
          echo "ISO_NAME=$NEW_NAME" >> $GITHUB_ENV
          echo "ISO_PATH=./$NEW_NAME" >> $GITHUB_ENV
          
          # Show file info
          ls -lh "$NEW_NAME"

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-iso
          path: ${{ env.ISO_PATH }}
          retention-days: 30

      - name: Create release (on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ISO_PATH }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}